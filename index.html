<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <title>Result Component Task</title>
    </head>

    <body>

        <main>
        <div class="result">
            <h2>Your result</h2>
            <div class="result-score">
                <h3 id="your-score">76</h3>
                <p>
                    of 100
                </p>
            </div>
            <h1>Great</h1>
            <p class="rank">You scored higher than 65% of the people who have taken these tests.</p>

        </div>

        <div class="summary">
            <h2>Summary</h2>
            <div class="reaction">
                <img src="./images/icon-reaction.svg" id="icon-1">
                <p id="category-1">Reaction</p>
                <span id="reaction-score">80/100</span>
            </div>

            <div class="memory">
                <img src="./images/icon-memory.svg" id="icon-2">
                <p id="category-2">Memory</p>
                <span id="memory-score">92/100</span>
            </div>

            <div class="verbal">
                <img src="./images/icon-verbal.svg" id="icon-3">
                <p id="category-3">Verbal</p>
                <span id="verbal-score">61/100</span>
            </div>

            <div class="visual">
                <img src="./images/icon-visual.svg" id="icon-4">
                <p id="category-4">Visual</p>
                <span id="visual-score">72/100</span>
            </div>

            <div class="btn">
                <button>Continue</button>
            </div>
        </div>
    </body>
</html>
